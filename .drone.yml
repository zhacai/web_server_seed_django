kind: pipeline  
name: deploy  
  
steps:  
  - name: build  
    image: node:10  
    volumes:
      - name: code
        path: /code
    commands:  
      - /bin/sh echo "hello1" >> tmp.log
      - /bin/sh cp -rf * /code/
    when:  
      branch: master  
      event: push  
  - name: build_b  
    image: node:10  
    commands:  
      - /bin/sh echo $(pwd) >> tmp2.log
      - /bin/sh cp -rf * /code/

    when:  
      branch: master  
      event: push 

volumes:
  - name: code
    host:
      path: /var/lib/drone/
  - name: test_code
    host:
      path: /data