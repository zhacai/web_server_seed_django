kind: pipeline  
name: deploy  
  
steps:  
  - name: build  
    image: node:10  
    volumes:
      - name: code
        path: /code
    commands:  
      - /bin/sh echo "hello" >> tmp.log
    when:  
      branch: master  
      event: push  
  - name: build  
    image: node:10  
    commands:  
      - /bin/sh echo $(pwd) >> tmp.log
    when:  
      branch: master  
      event: push 

volumes:
  - name: code
    host:
      path: /var/lib/drone/
